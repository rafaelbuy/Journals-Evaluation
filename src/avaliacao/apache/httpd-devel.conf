<VirtualHost 172.17.1.5X:80>
  ServerName evaluation.scielo.org
  SetEnv PYTHON_EGG_CACHE /tmp

  <Directory /home/evaluation>
        AllowOverride All
        Options FollowSymLinks MultiViews
        Order allow,deny
        Allow from all
  </Directory>
  
  Alias /robots.txt /home/evaluation/robots.txt
  Alias /favicon.ico /home/evaluation/static/favicon.ico

  Alias /static/ /home/evaluation/static/
  WSGIScriptAlias / /home/evaluation/apache/app/devel.wsgi

  <Directory /home/evaluation/apache>
        Order deny,allow
        Allow from all
  </Directory>
  
  WSGIDaemonProcess evaluation user=apache group=apache processes=1 threads=10 python-path=/home/evaluation/django-env/lib/python2.6/site-packages
  WSGIProcessGroup evaluation

</VirtualHost>
